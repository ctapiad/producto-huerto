# Configuración para pruebas sin base de datos
server.port=8082

# Deshabilitar configuración de MongoDB para pruebas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
app.database.enabled=false

# Configuración de logging
logging.level.com.fullstack.producto=DEBUG
logging.level.org.springframework.web=DEBUG