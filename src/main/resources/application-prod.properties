# Configuración de producción para MongoDB
app.database.enabled=true

# Perfil de producción para el microservicio de productos

# Configuración de MongoDB (usar variables de entorno)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=Huerto

# Configuración del servidor
server.port=8081

# Configuración CORS
cors.allowed.origins=*

# Configuración de logging
logging.level.com.fullstack.producto=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG

# Thymeleaf
spring.thymeleaf.check-template-location=false